<!DOCTYPE html>

<html>

<head>
   <meta charset="UTF-8" />
   <link rel="stylesheet" href="style.css" />
   <script type="text/javascript" src="DAGO.js"></script> 
</head>

<body>
    <header>
       <div>
        Форма заполнения страховой компании "XXX"
       </div>
    </header>
  
   <main>
    <section id="left">
    <form>
       <div class="blockOfFilds">
        <div class="field">
        <label for="TypeInsur">Вид страхования</label>
        <select class="text" id="TypeInsur">
            <option value="1">КАСКО</option>
            <option value="2">ОСАГО</option>
            <option value="3">ДАГО</option>
        </select> <br />
        </div>
       
        <div class="field">
        <label for="policyNumber">Номер полиса</label>
        <input type="text" class="text" id="policyNumber" /> <br />
        </div>
     
        <div class="field">
            <label for="insured">Страхователь</label>
            <input type="text" class="text" id="insured" /> <br />
        </div>
           
        <div class="field">
            <label for="saleDate">Дата продажи</label>
            <input type="text" class="text" id="saleDate" /> <br />
        </div>
        
        <div class="field">
            <label for="insurancePremium">Страховая премия</label>
            <input type="text" class="text" id="insurancePremium" /> <br />
        </div>
        
        <div class="field">
            <label for="discount">Скидка</label>
            <input type="text" class="text" id="discount" /> <br />
        </div>
       </div>
       
        <div class="blockButton">
            <input type="button" id="logButton" value="Записать данные в таблицу"/>
        </div>
    </form>
    </section>
    
    <section id="right">
        <div id="storageDate">Здесь будут отображаться данные Storage</div>
    </section>
    
    </main>
    
    <footer>
       <div>
           А здесь у нас должел быть "подвал"
       </div>
    </footer>
</body>

</html>

<html>

<head>
   <meta charset="UTF-8" />
   <link rel="stylesheet" src="style.css" /> 
</head>

<body>
    <form>
        <label for="TypeInsur">Вид страхования</label>
        <select id="TypeInsur">
            <option value="1">КАСКО</option>
            <option value="2">ОСАГО</option>
            <option value="3">ДАГО</option>
        </select> <br />
     
        <label for="policyNumber">Номер полиса</label>
        <input type="text" id="textBoxOne" /> <br />
     
        <label for="insured">Страхователь</label>
        <input type="text" id="insured" /> <br />
        
        <label for="saleDate">Дата продажи</label>
        <input type="text" id="saleDate" /> <br />
     
        <label for="insurancePremium">Страховая премия</label>
        <input type="text" id="insurancePremium" /> <br />
    
        <label for="discount">Скидка</label>
        <input type="text" id="discount" /> <br />
     
        <input type="button" id="logButton" value="Записать данные в таблицу"/>
    </form>
</body>

</html>
